<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #542d09d6;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #6f4e37;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        select, .price, .submit-btn {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #6f4e37;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #8b5e3c;
            transform: scale(1.05);
        }
        .submit-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COFFEE SHOP</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpdpYqHQqnLsJj5z_k_DA__BAaRUiRGJkdjA&s" alt="Coffee Image">
        <form id="coffeeForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>

            <label for="customerAge">Customer Age:</label>
            <input type="number" id="customerAge" required>

            <label for="customerAddress">Customer Address:</label>
            <textarea id="customerAddress" required></textarea>

            <label for="coffeeSelect">Select your coffee type:</label>
            <select id="coffeeSelect" onchange="updatePrice()">
                <option value="">-- Select Coffee --</option>
                <option value="100">Espresso - ₹100</option>
                <option value="120">Cappuccino - ₹120</option>
                <option value="150">Latte - ₹150</option>
            </select>

            <label for="toppings">Select your toppings:</label>
            <select id="toppings" multiple>
                <option value="10">Whipped Cream - ₹10</option>
                <option value="20">Extra Shot - ₹20</option>
                <option value="30">Caramel Syrup - ₹30</option>
            </select>

            <input type="button" class="submit-btn" value="Submit">
        </form>
    </div>
</body>
</html>
